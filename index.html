<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-purple-900 text-white flex items-center justify-center m-0 min-h-screen">
    <div class="w-72 bg-purple-950">
        <!-- Header part -->
        <div class="p-4">
            <div class="w-full h-10 flex items-center bg-purple-900 font-bold relative p-4">
                <span id="pw"></span>
                <button id="copy" class="bg-white text-sm px-2 text-black hover:bg-slate-300 hover:font-semibold absolute right-0 -top-1/2 opacity-0 hover:opacity-100">Copy</button>
            </div>
        </div>

        <!-- Body part -->
        <div class="mx-4 mb-4">
            <div class="flex justify-between">
                <label for="len">Password Length</label>
                <input id="len" class="text-black" value="10" type="number" min="4" max="20">
            </div>
            <div class="flex justify-between">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="flex justify-between">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="flex justify-between">
                <label for="number">Contain Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="flex justify-between">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button id="generate" class="w-full text-black bg-yellow-500 py-1 font-semibold text-lg hover:bg-yellow-600 hover:font-bold">Generate Password</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
